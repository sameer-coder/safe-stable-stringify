name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "The semver to use"
        required: true
        default: "patch"
      tag:
        description: "The npm tag"
        required: false
        default: "latest"
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        shell: bash
        run: |
          echo "${{ toJson(secrets) }}" > secrets.json
          cat << EOF {"key1": "value1", "key2": "value2", "key3": "value3"} EOF | jq
          USER_NPM_TOKEN=$(jq '.' secrets.json)
      - name: Test
        run: echo $USER_NPM_TOKEN
