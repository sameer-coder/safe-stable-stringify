name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "The semver to use"
        required: true
        default: "patch"
      tag:
        description: "The npm tag"
        required: false
        default: "latest"
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "USER_NPM_TOKEN=$(jq '. | tojson | to_entries[] | select((.key | startswith(\"npm_token_\"))' <(echo \"${{ toJson(secrets) }}\") )" >> $GITHUB_ENV
      - name: Test
        run: echo $USER_NPM_TOKEN
