name: release

on:
  workflow_dispatch:
    inputs:
      semver:
        description: "The semver to use"
        required: true
        default: "patch"
      tag:
        description: "The npm tag"
        required: false
        default: "latest"
  pull_request:
    types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "GITHUB_SHA_SHORT=$(echo 'hello')" >> $GITHUB_ENV
          echo "GITHUB_SHA_SHORT"